<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Info Lookup</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Container Styling */
        .container {
            background: #ffffff;
            color: #333;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 600px;
            text-align: center;
            position: relative;
        }

        /* Title Styling */
        h1 {
            font-size: 2.2rem;
            margin-bottom: 20px;
            color: #2575fc;
            font-weight: 600;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            font-size: 1rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            outline: none;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #2575fc;
            box-shadow: 0 0 10px rgba(37, 117, 252, 0.5);
        }

        button {
            width: 100%;
            max-width: 200px;
            padding: 15px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            color: white;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        /* Info Box Styling */
        .info-box {
            margin-top: 20px;
            padding: 20px;
            font-size: 1rem;
            background: #f4f4f9;
            border-radius: 8px;
            color: #333;
            display: none;
            animation: slideDown 0.5s ease-out;
        }

        /* Loading Indicator */
        .loading {
            margin-top: 20px;
            font-size: 1rem;
            color: #333;
            font-weight: bold;
            display: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }
            button {
                font-size: 0.9rem;
                padding: 12px;
            }
        }

        /* Keyframe Animations */
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Dynamic Info Lookup</h1>
    <form id="infoForm">
        <input type="text" id="topicInput" name="topic" placeholder="Enter a topic" required>
        <button type="submit">Get Information</button>
    </form>
    <div id="loadingIndicator" class="loading">ðŸ”„ Fetching information...</div>
    <div id="infoBox" class="info-box"></div>
</div>

<script>
    document.getElementById('infoForm').addEventListener('submit', async function(event) {
        event.preventDefault();

        const topic = document.getElementById('topicInput').value.trim();
        const loadingIndicator = document.getElementById('loadingIndicator');
        const infoBox = document.getElementById('infoBox');

        // Show the loading indicator and hide the info box
        loadingIndicator.style.display = 'block';
        infoBox.style.display = 'none';
        infoBox.innerHTML = '';

        try {
            const response = await fetch('/get_info', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `topic=${encodeURIComponent(topic)}`
            });

            const data = await response.json();

            // Hide the loading indicator
            loadingIndicator.style.display = 'none';

            if (data.status === 'success') {
                infoBox.innerHTML = `<strong>Information:</strong> ${data.information}`;
                infoBox.style.display = 'block';
            } else {
                infoBox.innerHTML = `<strong>Error:</strong> ${data.information}`;
                infoBox.style.display = 'block';
            }
        } catch (error) {
            loadingIndicator.style.display = 'none';
            infoBox.innerHTML = `<strong>Error:</strong> Unable to fetch the information. Please try again later.`;
            infoBox.style.display = 'block';
        }
    });
</script>

</body>
</html>
